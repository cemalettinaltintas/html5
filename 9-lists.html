<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Sırasiz Listeler - Unordered Lists-->
    <ul style="list-style-type:circle;">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4
            <ul>
                <li>item 4.1</li>
                <li>item 4.2</li>
                <li>item 4.3</li>
            </ul>
        </li>
    </ul>
    <hr>
    <!--Sıralı Listeler - Ordered Lists-->
    <ol style="list-style-type:lower-alpha;">
        <li>item 1</li>
        <li>item 2
            <ol>
                <li>item 2.1</li>
                <li>item 2.2</li>
                <li>item 2.3</li>
            </ol>
        </li>
        <li>item 3</li>
    </ol>
    <hr>
    <!--Description Lists – Açıklama Listeleri-->
    <dl>
        <dt>İsim Soyisim</dt>
        <dd>Ogün Can</dd>
        <dt>Dersler</dt>
        <dd>ASP.NET</dd>
        <dd>PHP</dd>
        <dd>Java</dd>
    </dl>
</body>
</html>
